server:
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${fufu.datasource.host}:${fufu.datasource.port}/${fufu.datasource.database}?useSSL=false&serverTimezone=UTC
    username: ${fufu.datasource.username}
    password: ${fufu.datasource.password}
    driver-class-name: ${fufu.datasource.driver-class-name}
  servlet:
    multipart:
      enabled: true          # 启用文件上传
      max-file-size: 10MB    # 单个文件大小限制
      max-request-size: 10MB # 总请求大小限制
    redis:
      host: ${fufu.redis.host}
      port: ${fufu.redis.port}
      database: ${fufu.redis.database}
aliyun:
  accessKeyId: ${fufu.alioss.accessKeyId}
  accessKeySecret: ${fufu.alioss.accessKeySecret}
  oss:
    domain: ${fufu.alioss.domain}
    endpoint: ${fufu.alioss.endpoint}
    bucketName: ${fufu.alioss.bucketName}
  sms:
    endpoint: ${fufu.sms.endpoint}
    schemeName: ${fufu.sms.schemeName}
    signName: ${fufu.sms.signName}
    templateCode: ${fufu.sms.templateCode}


mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      fufunode:
        mapper: debug
        service: info
        controller: info
